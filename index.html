<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSYP 2024 - FIFA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="JSYP 2024 - FIFA is an exciting event where participants from the IEEE Jordan Student and Young Professional Congress (JSYP 2024) compete in a thrilling FIFA tournament. This fun and engaging activity provides attendees with a chance to unwind, showcase their gaming skills, and enjoy friendly competition alongside the congress's professional and technical sessions. Whether you're a seasoned player or just looking to have fun, the JSYP FIFA tournament promises excitement and camaraderie for all participants!"
    />
    <link rel="icon" href="" type="" />
    <!-- Bootstrap CSS v5.2.1 -->

  <body class="bg-background text-main">
    <div
      class="page-content h-100vh my-container rounded bg-background d-flex flex-column justify-content-center"

      <header class="pt-5 text-center">
        <h1 class="title text-capitalize fw-bold w-100 mb-0">
          <span class="text-theme">FIFA</span> tournament
        </h1>
      </header>
      <main class="bracket pb-5 position-relative">
        <div
          class="c-blur position-absolute bg-main rounded-circule z-0 top-50 start-50 translate-middle"
        ></div>
        <section
          id="bracket-container"
          class="d-flex align-items-center justify-content-center"
        ></section>
      </main>
      <video
        class="background-video w-100 h-100 position-absolute top-0 start-0 z-n1"
        loop
        autoplay
        muted
        src="./images/video.mp4"
      ></video>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <script src="./script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
