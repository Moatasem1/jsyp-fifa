<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSYP 2024 - FIFA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="JSYP 2024 - FIFA is an exciting event where participants from the IEEE Jordan Student and Young Professional Congress (JSYP 2024) compete in a thrilling FIFA tournament. This fun and engaging activity provides attendees with a chance to unwind, showcase their gaming skills, and enjoy friendly competition alongside the congress's professional and technical sessions. Whether you're a seasoned player or just looking to have fun, the JSYP FIFA tournament promises excitement and camaraderie for all participants!"
    />
    <link rel="icon" href="" type="" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="text-main">
    <div class="page-content bg-background container py-5 position-relative">
      <header>
        <h1
          class="title position-relative mx-auto p-3 text-capitalize fw-bold text-center"
        >
          <span class="text-uppercase text-theme">fifa</span> tournament
        </h1>
      </header>
      <main class="position-relative">
        <section
          id="bracket-container"
          class="d-flex align-items-center pt-5 px-4 mt-5 rounded"
        ></section>
        <div
          is-full="true"
          id="resize-btn"
          role="button"
          class="icon-wrapper rounded-pill position-absolute bg-main d-flex align-items-center justify-content-center"
        >
          <i
            class="fa-solid fa-up-right-and-down-left-from-center text-main fs-6"
          ></i>
        </div>
          <button
            type="button"
            name=""
            id="test"
            class="btn btn-primary"
          >
            Button
          </button>
      </main>
    </div>
    <video
      autoplay
      muted
      loop
      src="./images/video.mp4"
      type="video/mp4"
      class="position-fixed top-0 start-0 h-100 w-100 z-n1"
    ></video>
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6c455eb206.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

    ></script>
